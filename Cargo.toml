[package]
name = "stripe2"
edition = "2021"
version = "32.0.0"
description = "Stripe client, generated from the OpenAPI spec."
homepage = "https://github.com/libninjacom/stripe-rs"
documentation = "https://docs.rs/stripe2"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninjacom/stripe-rs"

[dependencies]
anyhow = "1.0.57"
base64 = "0.21.0"
futures = "0.3.25"
httpclient = "0.19.0"
rust_decimal_macros = "1.33.0"
serde_json = "1.0.81"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]

[dependencies.rust_decimal]
version = "1.33.0"
features = ["serde-with-str"]
default-features = false

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "stripe"
edition = "2021"
crate-type = ["rlib"]
required-features = []
